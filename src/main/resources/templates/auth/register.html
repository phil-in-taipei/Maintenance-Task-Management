<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
>
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <br />
    <div class="container text-center border rounded bg-light">
                <h1>Register</h1>
                <form action="#" th:action="@{/register}" method="post" th:object="${userRegistration}">
                    <div class="row">
                        <div class="form-control bg-light col px-2">
                            <label>Username</label>
                            <input type="text" id="username" class="form-control"
                                   th:field="*{username}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-control bg-light col px-2">
                            <label>Surname</label>
                                <input type="text" id="surname" class="form-control" th:field="*{surname}" required>
                        </div>
                        <div class="form-control bg-light col px-2">
                            <label>Given Name</label>
                                <input type="text" id="givenName" class="form-control" th:field="*{givenName}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-control bg-light col px-2">
                            <label>Email</label>
                                <input type="email" id="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="form-control bg-light col px-2">
                            <label>Age</label>
                                <input type="number" id="fullName" class="form-control" th:field="*{age}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-control bg-light col px-2">
                            <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" th:field="*{password}" required>
                        </div>
                        <div class="form-control bg-light col px-2">
                            <label for="password">Confirm Password</label>
                                <input type="password"
                                       id="passwordConfirmation"
                                       class="form-control"
                                       th:field="*{passwordConfirmation}" required>
                        </div>
                    </div>
                    <hr />
                    <div class="d-grid gap-2 col-6 mx-auto bg-light">
                        <input class="btn btn-primary" type="submit" value="Submit"/>
                    </div>
                </form>
            <br />
    </div>
</div>
</body>
</html>
