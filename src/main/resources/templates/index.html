<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<div>
    <h1>Index Page</h1>
    <p>This is the home page. All authenticated users can access this page</p>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        This content is only shown to administrators.
    </div>
    <div sec:authorize="hasRole('ROLE_USER')">
        This content is only shown to users.
    </div>
    <div sec:authorize="hasRole('ROLE_MAINTENANCE')">
        <h1>Welcome!</h1>
        <h2 th:text="${user.username} + ' (' + ${user.id} + ')'"></h2>
        This content is only shown to customers.
    </div>
    <div>
        <span sec:authorize="isAuthenticated()">
            Logged in user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
            <!--<span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span> -->
            <a th:if="${#httpServletRequest.remoteUser !=null}" th:href="@{/logout}">Sign Out</a>
        </span>
    </div>
</div>
</body>
</html>
