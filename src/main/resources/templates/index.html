<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">
        <br />
        <div class="container border rounded text-center">
            <div class="mt-4 p-5 rounded">
                <div class="p-3 rounded-lg m-2">
                    <div class="row container border rounded bg-light">
                        <h1>Maintenance Task Manager</h1>
                        <hr />
                        <h2>Schedule Task Reminders</h2>
                        <hr />
                        <h3>(Weekly, Monthly, and </h3>
                        <h3>Sequences of Tasks at Daily Intervals)</h3>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#collapseForecast"
                                    aria-expanded="false"
                                    aria-controls="collapseExample">
                                View Today's Weather
                            </button>
                            <br />
                        </div>
                        <br />
                        <div class="collapse" id="collapseForecast">
                            <div class="container border rounded bg-light">
                                <h3 th:text="'Date: ' + ${#strings.substring(weather[0].Date, 0, 10)}"></h3>
                                </h3>
                                <h3 th:text="'Forecast: ' + ${weather[0].Day.LongPhrase}">
                                </h3>
                            </div>
                        </div>
                    </div>
                    </div>
                    <hr />
                </div>
            </div>
        </div>
        <br />
    </div>
</body>
</html>
