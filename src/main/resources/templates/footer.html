<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      class="bg-light">
<head>
</head>
<body class="bg-light">
<th:block th:fragment="footer">
    <footer class="text-center bg-light">
        <hr />
        <div class="container row">
            <div class="col">
                <h5><a class="navbar-brand" sec:authorize="!isAuthenticated()" th:href="@{/}">
                    Maintenance Manager
                </a>
                    <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/landing}">
                        Maintenance Manager
                    </a></h5>
            </div>
            <div class="col">
                <h5>
                    <span sec:authorize="isAuthenticated()">
                    Logged in as user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
                    <a th:if="${#httpServletRequest.remoteUser !=null}" th:href="@{/logout}">Sign Out</a>
                    </span>
                    <span sec:authorize="!isAuthenticated()">
                        <a th:href="@{/register}">Sign Up!</a>
                    </span>
                </h5>
            </div>
        </div>
    </footer>
</th:block>
</body>
</html>
