<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title>User's Task</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <br />
    <div class="container border rounded text-center">
        <h2 th:text="${user.username} + ': Tasks'"></h2>
        <h2 th:text="${month} + ' ' + ${year}"></h2>
        <br/><br/>
        <div class="container border rounded text-center">
            <form action="#" th:action="@{'/search-tasks-by-month-year'}" method="post" th:object="${searchMonthAndYear}">
                <h3>Search for Tasks by Month/Year</h3>
                <div class="form-control">
                    <label>Month</label>
                    <div>
                        <select class="form-select"  type="text" id="month"th:field="*{month}">
                            <option th:each="monthOpt : ${monthOptions}"
                                    th:value="${monthOpt}" th:text="${monthOpt}"></option> <!-- .getValue() -->
                        </select>
                    </div>
                </div>
                <hr />
                <div class="form-control">
                    <label>Year</label>
                    <div>
                        <select class="form-select" th:field="*{year}">
                            <option th:value="2023" th:text="2023"></option>
                            <option th:value="2024" th:text="2024"></option>
                        </select>
                    </div>
                </div>
                <br />
                <div>
                    <input class="btn btn-primary" type="submit" value="Submit"/>
                </div>
            </form>
            <br />
        </div>
        <br>
        <hr />
        <div class="container border rounded text-center">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Name</th>
                <th scope="col">Confirm Completion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.date}"></td>
                <td>
                    <a th:text="${task.taskName}"
                       th:href="@{'/task-detail/' + ${task.id}}"></a>
                </td>
                <td>
                    <span th:if="${task.status.name() == 'COMPLETED'}">COMPLETED</span>
                    <span th:unless="${task.status.name() == 'COMPLETED'}">
                        <a th:text="${task.status}"
                           th:href="@{'/confirm-task-completion/' + ${task.id}}"></a>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
</body>
</html>
