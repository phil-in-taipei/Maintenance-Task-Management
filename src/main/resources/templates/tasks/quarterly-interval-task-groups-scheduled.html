<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User's Monthly Quarterly Tasks</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
  <div align="center">
    <div>
      <table border="1" cellpadding="10">
        <thead>
        <tr>
          <th>Quarter</th>
          <th>Year</th>
          <th>Interval Task Group</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${qITG}">
          <td th:text="${task.quarter}"></td>
          <td th:text="${task.year}"></td>
          <td th:text="${task.intervalTaskGroup.templateSelector()}"></td>
          <td>
            <a th:href="@{'/delete-interval-task-group-applied-quarterly/' + ${task.id}}">
              Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
