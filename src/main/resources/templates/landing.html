<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">
        <br />
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="container border rounded text-center">
                <h1>Welcome!</h1>
            </div>
        </div>
        <div sec:authorize="hasRole('ROLE_MAINTENANCE')">
            <div class="container border rounded text-center bg-light">
                <h1>Welcome!</h1>
                <h3 th:text="'Temperature: ' + ${weather[0].Temperature.Minimum.Value} + ' -- ' + ${weather[0].Temperature.Maximum.Value}"></h3>
                <h3 th:text="'Wind: ' + ${weather[0].Day.Wind.Speed.Value}"></h3>
                <h3 th:text="'Chance of Rain: ' + ${weather[0].Day.RainProbability} + '%'"></h3>
                <h2 th:text="${user.username} + ' (' + ${user.id} + ')'"></h2>
            </div>
            <br />
            <div class="container border rounded text-center bg-light">
                <h1>Uncompleted Tasks</h1>
                <br/><br/>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Name</th>
                        <th scope="col">Confirm Completion</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${uncompletedTasks}">
                        <td th:text="${task.date}"></td>
                        <td>
                            <a th:text="${task.taskName}"
                               th:href="@{'/task-detail/' + ${task.id}}"></a>
                        </td>
                        <td>
                            <span th:if="${task.status.name() == 'COMPLETED'}">COMPLETED</span>
                            <span th:unless="${task.status.name() == 'COMPLETED'}">
                        <a th:text="${task.status}"
                           th:href="@{'/confirm-task-completion/' + ${task.id}}"></a>
                    </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <hr />
            <div class="container border rounded text-center bg-light">
                <h1>Daily Tasks</h1>
                <br/><br/>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Name</th>
                        <th scope="col">Confirm Completion</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${dailyTasks}">
                        <td th:text="${task.date}"></td>
                        <td>
                            <a th:text="${task.taskName}"
                               th:href="@{'/task-detail/' + ${task.id}}"></a>
                        </td>
                        <td>
                            <span th:if="${task.status.name() == 'COMPLETED'}">COMPLETED</span>
                            <span th:unless="${task.status.name() == 'COMPLETED'}">
                        <a th:text="${task.status}"
                           th:href="@{'/confirm-task-completion/' + ${task.id}}"></a>
                    </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br />
    </div>
</body>
</html>
