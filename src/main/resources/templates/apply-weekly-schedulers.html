<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title>Apply Weekly Task</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
        <div class="mt-4 p-5 rounded">
            <div class="p-3 rounded-lg m-2">
                <div class="row">
                    <h2>Apply weekly task to year/quarter</h2>
                </div>
                <hr />
                <div class="row">
                    <h3 th:text="'User: ' + ${user.username}"></h3>
                    <h3 th:text="'Quarter: ' + ${quarter}"></h3>
                    <h3 th:text="'Year: ' + ${year}"></h3>
                </div>
                <div class="row">
                    <form action="#"
                          th:action="@{'/submit-quarterly-weekly-tasks-scheduled/' + ${quarter} + '/' + ${year}}"
                          method="post" th:object="${qWeeklyTask}">
                        <hr />
                        <div class="form-control">
                            <label>Weekly Task</label>
                            <div>
                                <select class="form-select" th:name="weeklyTaskScheduler">
                                    <option th:if="${weeklyTasks.isEmpty()}">None Available</option>
                                    <option th:each="task : ${weeklyTasks}" th:value="${task.id}" th:text="${task.templateSelector()}"></option>
                                </select>
                            </div>
                        </div>
                        <hr />
                        <div>
                            <input class="btn btn-primary" type="submit" value="Submit"/>
                        </div>
                    </form>
                </div>
                <hr />
            </div>
        </div>
    </div>
</div>
</body>
</html>
